version: "3.8"
services:

  rabbitmq:  
    image: masstransit/rabbitmq:latest
    container_name: "saga-example-rabbitmq"
    ports:
      - "5672:5672"
      - "15672:15672"
      
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: "saga-example-jaeger"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"

  mongo:
    image: mongo:5.0.5
    container_name: "saga-example-mongo"
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo